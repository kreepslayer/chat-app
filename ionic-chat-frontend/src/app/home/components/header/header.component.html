<ion-header class="ion-container ion-no-border">
    <ion-toolbar class="new-background-color">
        <div class="toolbar-wrapper">
            <ion-buttons slot="start">
                <ion-button style="cursor: pointer" routerLink="/home">
                    <ion-icon
                        color="primary"
                        name="chatbubbles-outline"
                        class="chatbubbles-outline"
                    ></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-grid>
                <ion-row class="ion-justify-content-end">
                    <ion-col size="auto">
                        <ion-icon
                            color="primary"
                            name="people-outline"
                            style="cursor: pointer"
                            (click)="goToFriends()"
                        ></ion-icon>
                    </ion-col>
                    <ion-col size="auto">
                        <ion-icon
                            color="primary"
                            name="chatbox-ellipses-outline"
                            (click)="goToChats()"
                            style="cursor: pointer"
                        ></ion-icon>
                    </ion-col>
                    <ion-col size="auto">
                        <ion-icon
                            name="bookmark-outline"
                            color="primary"
                            style="cursor: pointer"
                            (click)="goToSaved()"
                        ></ion-icon>
                    </ion-col>
                    <ion-col
                        size="auto"
                        (click)="
                            this.connectionProfileService.friendRequests
                                ?.length > 0 &&
                                presentFriendRequestPopover($event)
                        "
                        ><ion-icon
                            name="notifications-outline"
                            color="primary"
                            style="cursor: pointer"
                        ></ion-icon>
                        <ion-badge
                            style="
                                position: absolute;
                                margin-left: -10px;
                                margin-top: -5px;
                                height: 16px;
                                width: 16px;
                                border-radius: 50px;
                            "
                        >
                            {{
                                this.connectionProfileService.friendRequests
                                    ?.length || 0
                            }}
                        </ion-badge>
                    </ion-col>
                    <ion-col (click)="presentPopover($event)" size="auto">
                        <ion-avatar>
                            <ion-img
                                *ngIf="userFullImagePath"
                                [src]="userFullImagePath"
                            ></ion-img>
                        </ion-avatar>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-toolbar>
</ion-header>
