<div class="body">
  <div class="fade-in errors">
    <h3
      *ngIf="registerForm.errors"
      [ngClass]="registerForm.errors ? 'open' : 'closed'"
    ></h3>
    <small
      [ngClass]="
        registerForm.get('password')?.hasError('passwordInvalid')
          ? 'open'
          : 'closed'
      "
      >Password must contain at least 8 characters and 1 number</small
    >
    <small
      [ngClass]="registerForm.hasError('passwordsMismatch') ? 'open' : 'closed'"
      >Passwords do not match</small
    >
  </div>
  <div class="wrapper">
    <div class="back">
      <i class="bx bx-arrow-back" (click)="back()"></i>
    </div>
    <h1>Registration</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input
          formControlName="userName"
          type="text"
          placeholder="Username"
          required
        />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input
          formControlName="password"
          type="password"
          placeholder="Password"
          required
        />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="input-box">
        <input
          type="password"
          placeholder="Repeat Your Password"
          required
          formControlName="passwordConfirm"
          id="passCheck"
        />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <button class="btn" type="submit" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
